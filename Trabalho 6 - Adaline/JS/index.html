<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<link rel="stylesheet" type="text/css" href="style.css" />
<title>Trabalho 6 Inteligência Artificial</title>
</head>
<body>
  <div class="navbar"><span class="titulo">Trabalho 6 de Inteligência Artificial</span></div><br>
  <div id="div_treinamento">
    <label for="tx_aprendizagem">Taxa de Aprendizagem:</label>
    <input id="tx_aprendizagem" type="number"></input>

    <p>Critério de parada do treinamento</p>
    <input type="radio" id="n_ciclos" name="criterio" value="1">
    <label for="n_ciclos">Número de ciclos</label><br>
    <input type="radio" id="erro_tolerado" name="criterio" value="0">
    <label for="erro_tolerado">Erro tolerado</label><br>
    <br>
    <label for="qtde_ciclos">Quantidade de ciclos:</label>
    <input id="qtde_ciclos" type="number"></input>
    <button type="button" id="ia_training" onclick="treinamento()">Treinar IA</button><br><br>
  </div>
  <br>
  <div id="div_exceucao">
    <label for="select_number">Selecione um número</label>
    <select id="select_number">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
    </select>
    <br>
    <br>
    <canvas id="canvas" width="250px" height="350px"></canvas>
    <div id="mensagem">Clique para reconhecer o número.</div><br>
    <button type="button" id="btn_init" onclick="init()">Reconhecer Número</button><br><br>
  </div>  
  <div id="div_grafico" class="wrapper">
    <button type="button" id="btn_show_func" onclick="hideChart()">Mostrar reconhecedor de dígitos</button><br><br>
    <div id="chart"></div>
  </div>
  <script src="target.js"></script>
  <script src="entrada.js"></script>
  <script src="index.js"></script>
  <script src="script.js"></script>
  <script src="angular.js"></script>
  <script src="plotly.min.js"></script>
</body>
</html>
